<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-secondary w-100">
        <div class="container-fluid">
            <button class="navbar-toggler btn btn-secondary m-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarNavAltMarkup">
                <div class="navbar-nav w-100 d-flex">
                    <a href="../index.html" type="button" class="btn btn-dark m-1 py-1 px-3">Home</a>
                    <a href="./products.html" type="button" class="btn btn-secondary m-1 py-1 px-3">Products</a>
                    <a id="cart" href="./cart.html" type="button" class="btn btn-secondary m-1 py-1 px-3">Cart</a>
                    <p class="title flex-grow-1 text-dark text-center m-1 px-3 d-flex justify-content-center align-items-center">E-Shop "La ideal"</p>
                    <a id="login" href="#" type="button" class="btn btn-outline-dark m-1 py-1 px-3">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <h2 class="h2-title d-flex justify-content-center align-items-center my-4 text-center">
            Log In!
        </h2>
        <form class="bg-body-tertiary p-5 rounded d-flex flex-column justify-content-center align-items-center">
            <fieldset class="mb-3">
                <label for="email" class="form-label text-center w-100">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
            </fieldset>
            <fieldset class="mb-3">
                <label for="password" class="form-label text-center w-100">Password</label>
                <input type="password" class="form-control" id="password" />
            </fieldset>
            <div class="alerts d-flex justify-content-between align-items-center w-100 "></div>
            <div class="d-flex justify-content-between align-items-center w-100  ">
                <div class="col col-6">
                    <button id="submit" type="button" class="btn btn-dark btn-lg  px-3">
                        Login
                    </button>
                </div>
                <div class="col col-6">
                    <a href="./register.html" class="btn btn-outline-dark btn-lg  px-3">
                        Register
                    </a>
                </div>
            </div>
            <div class="col col-12 ">
                <a class="btn btn-warning btn-outline-dark px-2 my-4 d-flex justify-content-center align-items-center btn-lg" onclick="location.href='/api/sessions/forget_password'">Recuperar
                    contrase√±a</a>
            </div>
        </form>
    </main>
    <footer class="bg-secondary w-100 py-2 d-flex justify-content-center">
        <a href="/api/docs" type="button" class="btn btn-dark m-1 py-1 px-3">API</a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="../scripts/online.js"></script>
<script src="../scripts/login.js"></script>

</html>
